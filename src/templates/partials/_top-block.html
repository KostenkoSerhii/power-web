<!-- begin top-block -->
<div class="top-block">
	<!-- begin container -->
	<div class="container">
		<ul class="breadcrumbs {% if breadBold %}breadcrumbs--bold{% endif %}">
			{% for link in breadcrumbs %}
			<li><a href="#">{{link |safe}}</a></li>
			{% endfor %}
		</ul>
		<a class="callback  top-block__callback" href="#">Заказать обратный звонок</a>
	</div>
	<!-- end container -->
</div>
<!-- end top-block -->
